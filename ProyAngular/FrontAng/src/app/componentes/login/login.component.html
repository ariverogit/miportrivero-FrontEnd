<div class="container col-md-7" id="box"> 
    <h1 style="color: black">USER LOGIN</h1>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Usuario</label>
            <br/>
            <input type="email"  class="form-contol" id="nombreUsuario" name="nombreUsuario" placeholder="Email" [(ngModel)]="nombreUsuario" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <br/>
            <input type="password"  class="form-contol" id="password" name="password" placeholder="password" [(ngModel)]="password" required  >
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Login</button>

        </div>
    </form>
